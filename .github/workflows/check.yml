name: Markdown check

on:
  workflow_dispatch:
  push:
    branches:
      - '*'
    paths:
      - '*.md'
      - 'develop/*.md'
      - 'scripts/**.md'

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DavidAnson/markdownlint-cli2-action@v9
        with:
          command: config
          globs: |
            .markdownlint.jsonc
            *.md
            develop/*.md
            scripts/**.md